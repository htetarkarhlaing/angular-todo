<div class="row justify-content-center">
  <div class="col col-lg-5">
    <form class="input-group mb-3" (submit)="addTodo()">
      <input
        type="text"
        class="form-control"
        name="inputTodo"
        placeholder="Aa"
        [(ngModel)]="inputTodo"
      />
      <input type="submit" class="btn btn-outline-secondary" value="Create" />
    </form>
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let todo of todos; let i = index" class="align-middle">
          <th scope="row">{{ i + 1 }}</th>
          <td
            class="{{ todo.completed ? 'text-decoration-line-through' : '' }}"
            style="cursor: pointer"
            (click)="toggleDone(i)"
          >
            {{ todo.content }}
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteTodo(i)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
